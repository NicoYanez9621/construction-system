<div class="d-flex p-4 border-bottom justify-content-between align-items-center">
  <span class="fs-5">Productos</span>
  <button mat-fab color="primary" aria-label="QR scanner icon" [disabled]="loading">
    <mat-icon>inventory</mat-icon>
  </button>
</div>
<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<form class="container-fluid d-flex flex-column mt-3" [formGroup]="form">
  <span class="fs-6 mt-3 mb-3">Nuevo producto</span>
  <div class="d-flex flex-wrap gap-4 justify-content-start align-items-center">
    <mat-form-field>
      <mat-label>Descripcion</mat-label>
      <input formControlName="descripcion" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cantidad inicial</mat-label>
      <input formControlName="stock" matInput type="number">
    </mat-form-field>
    <button mat-icon-button color="primary" class="border" (click)="nuevoProducto()" aria-label="Add icon">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</form>
<div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Cod Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Cant </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of items">
  </mat-paginator>
</div>
