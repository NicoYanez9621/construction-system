<div class="d-flex p-4 border-bottom justify-content-between align-items-center">
  <span class="fs-5">Proveedores</span>
  <button mat-fab color="primary" aria-label="QR scanner icon" (click)="refresh()" [disabled]="loading">
    <mat-icon>add_business</mat-icon>
  </button>
</div>
<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<form class="container-fluid d-flex flex-column mt-3" [formGroup]="form">
  <span class="fs-6 mt-3 mb-3">Nuevo proveedor</span>
  <div class="d-flex flex-wrap gap-4 justify-content-start align-items-start">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input formControlName="nombre" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>CUIT</mat-label>
      <input formControlName="cuit" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Domicilio</mat-label>
      <input formControlName="domicilio" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Mail</mat-label>
      <input formControlName="mail" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Telefono</mat-label>
      <input formControlName="telefono" matInput>
    </mat-form-field>
    <button mat-icon-button color="primary" class="border mt-1" (click)="nuevoProveedor()" aria-label="Add icon">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</form>
<div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Cod Proveedor </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="cuit">
      <th mat-header-cell *matHeaderCellDef> CUIT </th>
      <td mat-cell *matCellDef="let element"> {{element.cuit}} </td>
    </ng-container>
    <ng-container matColumnDef="domicilio">
      <th mat-header-cell *matHeaderCellDef> Domicilio </th>
      <td mat-cell *matCellDef="let element"> {{element.domicilio}} </td>
    </ng-container>
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef> Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.alarm}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of items">
  </mat-paginator>
</div>
